# Github Actions Workflow for CI

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run ruff linter
        run: |
          uvx ruff check --output-format github

      - name: Run pytest in docker containers
        run: ./ci-tests.sh
        env:
          BUILD_ARTIFACTSTAGINGDIRECTORY: ${{ github.workspace }}

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: pytest
          path: |
            **/test-results-*.xml
          reporter: java-junit

      - name: Publish Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          badge: true
          output: both
          format: markdown
          filename: coverage.xml

      - name: Add code coverage summary markdown to github step summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Archive test and code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: test-and-coverage-results
          path: |
            **/test-reuslts-*.xml
            coverage.xml
