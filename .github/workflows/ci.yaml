# Github Actions Workflow for CI

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  # Test that all devcontainer configurations build successfully
  test-devcontainers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        subfolder:
          - notebooks
          - src/sample_cpu_project
          - src/sample_pytorch_gpu_project
      fail-fast: false  # Test all devcontainers even if one fails
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup .env file for devcontainer builds
        run: cp .env.example .env
      
      - name: Build and test devcontainer (${{ matrix.subfolder }})
        uses: devcontainers/ci@v0.3
        with:
          subFolder: ${{ matrix.subfolder }}
          # Run smoke tests to verify Python environment is functional
          runCmd: python --version && pytest --version && ruff --version
          push: never

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: 3.11

      - name: Install requirements
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run ruff linter
        # files under venv will be automatically excluded from ruff check by default https://docs.astral.sh/ruff/settings/#exclude
        run: |
          source venv/bin/activate
          ruff check --output-format github

      - name: Run pytest in docker containers
        run: ./ci-tests.sh
        env:
          BUILD_ARTIFACTSTAGINGDIRECTORY: ${{ github.workspace }}

      - name: Publish Test Results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: pytest
          path: |
            **/test-results-*.xml
          reporter: java-junit

      - name: Publish Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          badge: true
          output: both
          format: markdown
          filename: coverage.xml

      - name: Add code coverage summary markdown to github step summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

      - name: Archive test and code coverage results
        uses: actions/upload-artifact@v5
        with:
          name: test-and-coverage-results
          path: |
            **/test-reuslts-*.xml
            coverage.xml
