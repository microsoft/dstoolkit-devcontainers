[tool.ruff]
target-version = "py39"
extend-exclude = ["notebooks"]

[tool.ruff.lint]
# On top of the default `select` (`E`, `F`), 
# enable 
# - flake8-bugbear (`B`)
# - flake8-bandit (S)
# - isort (I)
# - pep8-naming (N)
select = ["E", "F", "B", "S", "I", "N"]


[tool.ruff.per-file-ignores]
"**/tests/**/test_*.py" = [
    "S101", # asserts allowed in tests
]

[tool.pytest.ini_options]
pythonpath = "src"

[tool.coverage.run]
omit = [
    # ignore all notebooks in src
    "*/notebooks/*",
    # ignore all tests in src
    "*/tests/*",
]
